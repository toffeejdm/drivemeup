
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>DriveMeUp - Noleggio Auto</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .hero {
            background-image: url('rs3.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
        }
        .vehicles {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }
        .vehicle {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        .vehicle img {
            width: 100%;
            height: auto;
        }
        .vehicle h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>DriveMeUp</h1>
        <p>L'auto giusta, per il tempo che vuoi. Dall'utilitaria alla supercar, per un giorno o per mesi.</p>
        <a href="#veicoli" class="cta-button">Scopri i nostri veicoli</a>
    </div>

    <div id="veicoli" class="vehicles">
        <a class="vehicle" href="veicolo1.html">
            <img src="rs3.jpg" alt="Audi RS3">
            <h2>Audi RS3</h2>
        </a>
        <a class="vehicle" href="veicolo2.html">
            <img src="rs3.jpg" alt="BMW i8">
            <h2>BMW i8</h2>
        </a>
    </div>
</body>
</html>
