<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveMeUp - Dettaglio Veicolo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    a.home-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }
    h1 {
      margin-top: 0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"], input[type="date"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>DriveMeUp</h1>
  </header>

  <a class="home-link" href="index.html">‚Üê Torna alla Home</a>

  <h1>Audi RS3</h1>
  <p>Scopri il piacere di guidare con la nostra Audi RS3: 400 CV, trazione integrale quattro e stile inconfondibile. Disponibile per noleggio breve o lungo termine.</p>

  <form action="https://formsubmit.co/toffano01@gmail.com" method="POST" enctype="multipart/form-data">
    <label for="nome">Nome e Cognome</label>
    <input type="text" name="nome" id="nome" required>

    <label for="data-inizio">Data Inizio Noleggio</label>
    <input type="date" name="data-inizio" id="data-inizio" required>

    <label for="data-fine">Data Fine Noleggio</label>
    <input type="date" name="data-fine" id="data-fine" required>

    <label for="patente">Carica la tua patente (fronte e retro in un unico file PDF o immagine)</label>
    <input type="file" name="patente" id="patente" accept="image/*,application/pdf" required>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Nuova richiesta noleggio RS3">

    <button type="submit">Invia Richiesta</button>
  </form>
</body>
</html>
